<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <a id="userphotolink" href="https://myaccount.google.com">
                    <img id="userphoto" class="toolbar" src="https://lh3.googleusercontent.com/-jEnMQFsuJsw/AAAAAAAAAAI/AAAAAAAAAAA/Gp7mGEsmGt4/s32-c/photo.jpg">
                </a>
                <div id="notif" class="toolbar">
                    <img src="images/notification.png">
                </div>
                <div id="apps" class="toolbar">
                    <img src="images/apps.png">
                </div>
                <a id="images" class="toolbar text" href="https://images.google.com/">Images</a>
                <a id="mail" class="toolbar text" href="https://mail.google.com/">Mail</a>
                <p id="username" class="toolbar text">kfoxb</p>
                <img id="logo" src="https://www.google.com/images/srpr/logo11w.png">
            </div>
            <div id="search">
                <form>
                    <div id="searchbox">
                        <input id="textbox" type="text">
                        <img id="mic" src="images/mic.gif">
                    </div>
                    <div id="searchbuttons">
                    <input id="googlebutton" class="searchbutton" value="Google Search" type="submit">
                    <input id="luckybutton" class="searchbutton" value="I'm Feeling Lucky" type="submit">
                    </div>
                </form>
            </div>
            <div id="footer">
                <a href="#" id="settings" class="text rightfooter">Settings</a>
                <a href="#" class="text rightfooter">Terms</a>
                <a href="#" class="text rightfooter">Privacy</a>               
                <a href="#" id="advertising" class="text leftfooter">Advertising</a>
                <a href="#" class="text leftfooter">Business</a>
                <a href="#" class="text leftfooter">About</a>
            </div>
        </div>
    </body>
</html>
